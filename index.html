<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sakshi Terminal</title>
<style>
  body {
    margin: 0;
    background: #0a0014;
    color: #e639ff;
    font-family: "Courier New", monospace;
    padding: 20px;
  }
  #terminal {
    white-space: pre-line;
    font-size: 16px;
    line-height: 1.4;
  }
  .cursor {
    display: inline-block;
    width: 10px;
    background: #e639ff;
    animation: blink 0.8s steps(1) infinite;
  }
  @keyframes blink {
    50% { background: transparent; }
  }
  /* Neon glow */
  pre {
    color: #e639ff;
    text-shadow: 0 0 8px #e639ff, 0 0 16px #ff4dff;
  }
  /* Confetti canvas */
  #confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div id="terminal">
<pre>
  ____        _     _     _     _ 
 / ___|  __ _| |__ (_)___| |__ | |
 \___ \ / _` | '_ \| / __| '_ \| |
  ___) | (_| | |_) | \__ \ | | |_|
 |____/ \__,_|_.__/|_|___/_| |_(_)
</pre>
</div>
<script>
const terminal = document.getElementById("terminal");
const lines = [
  "$ sudo apt-get update",
  "$ sudo apt-get install sakshi-birthday",
  "",
  "Initializing birthday.exe …",
  "Loading surprises  ████████████████ 100%",
  "",
  "--------------------------------------------------",
  "|   HAPPY BIRTHDAY, SAKSHI                        |",
  "|-------------------------------------------------|",
  "|   System Notice:                                |",
  "|   Birthday energy levels rising ↑↑              |",
  "|   Charm + Happiness + Glow boosted              |",
  "--------------------------------------------------",
  "",
  "$ echo 'Message_From_Ashu'",
  "",
  "--------------------------------------------------",
  "|  Script Output:                                 |",
  "|  You are officially upgraded to Version: 2025.  |",
  "|  Patch Notes: More joy, more success,           |",
  "|  more people who adore you.                     |",
  "--------------------------------------------------",
  "",
  "Running birthday_wish.sh …",
  "",
  ">>> OUTPUT:",
  "   You are appreciated.",
  "   You are celebrated.",
  "   You are wished unlimited happiness ahead.",
  "",
  "$ exit"
];

let index = 0;
function typeLine() {
  if (index < lines.length) {
    const line = document.createElement("div");
    terminal.appendChild(line);

    let charIndex = 0;
    const typer = setInterval(() => {
      line.textContent = lines[index].slice(0, charIndex++);
      if (charIndex > lines[index].length) {
        clearInterval(typer);
        index++;
        setTimeout(typeLine, 400);
      }
    }, 40);
  }
}

typeLine();

// Confetti effect when finished
function launchConfetti() {
  const confetti = document.getElementById('confetti');
  const ctx = confetti.getContext('2d');
  confetti.width = window.innerWidth;
  confetti.height = window.innerHeight;
  const pieces = [];
  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * confetti.width,
      y: Math.random() * confetti.height - confetti.height,
      size: Math.random() * 6 + 2,
      speed: Math.random() * 3 + 1
    });
  }
  function draw() {
    ctx.clearRect(0, 0, confetti.width, confetti.height);
    pieces.forEach(p => {
      ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
      ctx.fillRect(p.x, p.y, p.size, p.size);
      p.y += p.speed;
      if (p.y > confetti.height) p.y = -10;
    });
    requestAnimationFrame(draw);
  }
  draw();
}

setTimeout(launchConfetti, 8000);
</script>
</body>
</html>
